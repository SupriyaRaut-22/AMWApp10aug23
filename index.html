<html>
	<head>
	<title>Automatic Motivational Msg Walla by SP</title>
	<style>
		*{font-size:130%}
		h1,h2{background-color:black; color:white;
			width:50%; border-radius:30px;}
		body{background-color: #adafba;}
	</style>
	
	</head>

	<body>
	<center>
		<h1>Automatic Motivational Msg Wala</h1>
		<h2 id="ans"></h2>
		<script>
		setInterval(getmsg,7000);
		function getmsg()
		{	
			let ans=document.getElementById("ans");
			let url="https://api.quotable.io/random";
			fetch(url)
			.then(res=>res.json())
			.then(data=>ans.innerHTML=data.content + " " + data.author)
			.catch(err=>ans.innerHTML="issue"+err);
			set(1000);
		}
		getmsg();
		</script>
	</center>
	</body>
</html>
